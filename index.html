<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="calculator">
			<div class="input" id="input"></div>
			<div class="buttons">
				<div class="operators">
					<div class="mathSigns">+</div>
					<div class="mathSigns">-</div>
					<div class="mathSigns">*</div>
					<div class="mathSigns">/</div>
				</div>
				<div class="leftPanel">
					<div class="numbers">
						<div class="inpSymbols">7</div>
						<div class="inpSymbols">8</div>
						<div class="inpSymbols">9</div>
					</div>
					<div class="numbers">
						<div class="inpSymbols">4</div>
						<div class="inpSymbols">5</div>
						<div class="inpSymbols">6</div>
					</div>
					<div class="numbers">
						<div class="inpSymbols">1</div>
						<div class="inpSymbols">2</div>
						<div class="inpSymbols">3</div>
					</div>
					<div class="numbers">
						<div class="inpSymbols">0</div>
						<div class="inpSymbols">.</div>
						<div id="clear">C</div>
					</div>
				</div>
				<div class="equal" id="result">=</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
